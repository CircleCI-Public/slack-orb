version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.3.1
  shellcheck: circleci/shellcheck@3.4
  bats: circleci/bats@1.1

filters: &filters
  tags:
    only: /.*/

workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
          exclude: RC010
      - shellcheck/check:
          shell: bash
          filters: *filters
      - bats/run:
          path: ./src/tests
          filters: *filters
      - orb-tools/continue:
          orb_name: slack
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          requires: [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check, bats/run]
          filters: *filters
